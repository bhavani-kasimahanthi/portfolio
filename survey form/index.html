<!DOCTYPE html>
<html lang="en">
  <head>
    <title>survey-page</title>
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <h1 id="title">Survey Form</h1>
      <p id="description">please fill the form</p>
      <form id="survey-form">
        <fieldset>
        <label id="name-label">Name: </label>
        <label><input type="text" id="name" required placeholder="xyz"></label>
        <label id="roll-label">Roll no: </label>
        <label><input type="text" id="name" required placeholder="x45y"></label>
        <label id="email-label">Email: </label>
         <label> <input type="email" id="email" required placeholder="xyz@gmail.com"></label>
<label id="number-label">Age: </label>
<label><input type="number" id="number" min="15" max="50" placeholder="15" required></label>
</fieldset>
<fieldset>
  <label for="dropdown">College year: 
  <select id="dropdown" required>
    <option value="">select</option>
    <option value="1">1st year</option>
    <option value="2">2nd year</option>
    <option value="3">3rd year</option>
    <option value="4">4th year</option> 
    </select>
    </label>
    <label for="section">Branch: 
  <select id="section" required>
    <option value="">select</option>
    <option value="1">cse</option>
    <option value="2">csm</option>
    <option value="3">it</option>
    <option value="4">ece</option>
    <option value="4">eee</option>
    <option value="4">mech</option>
    <option value="4">civ</option>
    </select>
    </label>
    <label for="section">Section: 
  <select id="section" required>
    <option value="">select</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option> 
    </select>
    </label>
  </fieldset>
  <fieldset>
    <legend required>Gender:</legend>
    <label><input type="radio" name="gender" value="male"> male</label>
    <label><input type="radio" name="gender" value="female"> Female</label>
    <label><input type="radio" name="gender" value="other"> Other</label>
    </fieldset>
    <fieldset>
      <legend>Skills</legend>
      <label>
        <input type="checkbox" value="ai">AI
</label>
<label>
        <input type="checkbox" value="cloud-computing">Cloud Computing
</label>
<label>
        <input type="checkbox" value="blockchain">Block Chain
</label>
<label>
        <input type="checkbox" value="dsa">DSA
</label>
<label>
        <input type="checkbox" value="java">Java
</label>
<label>
        <input type="checkbox" value="python">Python
</label>
<input type="checkbox" value="cpp">Cpp
</label>
    </fieldset>
<fieldset>
  <label>Bio:
    <textarea rows="4" cols="8"></textarea>
  </label>
</fieldset>
<input type="submit" name="submit" id="submit">
     </form>
    </body>
  </html>
